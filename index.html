<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/fc51ef092a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>TEMU</title>
    <!-- FONTAWESOME -->
    <!-- MATERIAL ICONS-->

    <!-- CUSTOM CSS, JS-->
    <link rel="stylesheet" href="./src/scss/style.css" />
  </head>
  <body>
    <main id="main__wrapper">
      <div class="main">
        <div class="main__slide"></div>
        <div class="sub__slide"></div>
      </div>
    </main>
    <section id="promise__wrapper">
      <div class="promise">
        <div class="promise__top">
          <div class="promise__top__left">
            <span class="material-symbols-outlined"> verified_user </span>
            <span>Temu의 공약</span>
          </div>
          <div class="promise__top__right">
            <span class="material-symbols-outlined">
              lock
              </span>
            <span>개인 정보 보호</span>
            <i class="fa-regular fa-credit-card"></i>
            <span>안전한 결제</span>
            <span class="material-symbols-outlined">
              local_shipping
              </span>
            <span>배송 보장</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="promise__bottom">
          <div class="promise__bottom__left">
            <i class="fa-solid fa-bell"></i>
            <span
              >보안 알림 : Temu는 SMS나 이메일을 통해 추가 비용을 요구하지
              않으니 스팸 메세지와 링크에 주의하세요.</span
            >
          </div>
          <div class="promise__bottom__right">
            <span>보기</span>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </section>
  </body>
</html>
